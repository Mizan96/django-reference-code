{% extends "base.html" %}
{% load i18n %}

{% block content %} 
{% include 'navbar.html' %}
<div class="container">

    <h1>Hello World</h1>
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.created|timesince }} ago</h6>
          <p class="card-text">{{ post.content }}</p>

          <h1>{{ hello }}</h1>
        </div>
      </div>
      {% endfor %}
</div>

{% endblock content %}
